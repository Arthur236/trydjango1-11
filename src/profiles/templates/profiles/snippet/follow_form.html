{% if request.user.is_authenticated %}
<form class="form" method="post" action="{% url 'follow' %}">
    {% csrf_token %}
    <input type="hidden" name="username" value="{% if username %}{{ username }}{% else %}dante{% endif %}">
    <button type="submit" class="btn {% if is_following %}btn-default{% else %}btn-primary{% endif %}">
        {% if is_following %} Unfollow {% else %} Follow {% endif %}
    </button>
</form>
{% endif %}
